<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Nepal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Food nepal.jpg"/ >
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="images/Food nepal.jpg" alt="logo" />
        </div>
        <div class="hamburger-menu-container menu-open">
          <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
          </div>
        </div>
        <nav>
          <span class="close-icon">&times;</span>
          <a href="#" class="nav-link nav-link-ltr">Home</a>
          <a href="#pick" class="nav-link nav-link-ltr">Top picks</a>
          <a href="#whopper" class="nav-link nav-link-ltr">Whopper</a>
          <a href="#menu" class="nav-link nav-link-ltr">Menu</a>
          <a href="#deal" class="nav-link nav-link-ltr">Deal of the day</a>
         
        </nav>
      </div>
    </header>
    <!--Hero section-->

    <main class="slideshow">
      <div class="hero">
        <h3>Food Nepal</h3>
        <p>Order your food</p>
        <div class="btn">
          <form action="form.html" target="_blank">
            <button type="submit">Order Now</button>
          </form>
          <button type="button">Top picks</button>
        </div>
      </div>
    </main>

    <section id="pick">
      <h2 style="text-align: center">TOP PICKS</h2>

      <div class="img-container">
        <div class="hero">
          <h3>Pizza</h3>
          <p>Top picks</p>
          <div class="btn">
            <form action="form.html" target="_blank">
              <button type="submit">Order Now</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="whopper">
      <h2 style="text-align: center">Whopper</h2>

      <div class="img1"></div>
    </section>
    <section id="menu">
      <h2 style="text-align: center">Menu</h2>

      <div class="img1"></div>
    </section>
    <section id="deal">
      <h2 style="text-align: center">Deal of the day</h2>

      <div class="img1"></div>
    </section>
    

    <footer
      style="
        background-color: #333;
        color: #f0f0f0;
        padding: 20px;
        text-align: center;
        font-family: poppins, sans-serif;
      "
    >
      <div style="margin-bottom: 10px">
        <p>
          Follow us on:
          <a
            href="https://facebook.com"
            style="color: #f0f0f0; margin: 0 10px; text-decoration: none"
            >Facebook</a
          >
          |
          <a
            href="https://twitter.com"
            style="color: #f0f0f0; margin: 0 10px; text-decoration: none"
            >Twitter</a
          >
          |
          <a
            href="https://instagram.com"
            style="color: #f0f0f0; margin: 0 10px; text-decoration: none"
            >Instagram</a
          >
        </p>
      </div>
      <div style="font-size: 14px">
        <p>Made with <span style="color: red">‚ù§</span> by Rajesh Pandey</p>
      </div>
      <div style="font-size: 12px; color: #b3b3b3">
        <p>&copy; 2024 Food Nepal. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
